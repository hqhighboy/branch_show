<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">党支部综合能力画像指标体系</text>
  
  <!-- 组织建设能力指标 -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="700" height="160" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5"/>
    <text x="350" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">组织建设能力 (25%)</text>
    
    <text x="20" y="60" font-family="Arial" font-size="14">1. 党员发展质量 (25分)</text>
    <text x="40" y="80" font-family="Arial" font-size="12">- 新党员发展数量及质量</text>
    <text x="40" y="100" font-family="Arial" font-size="12">- 党员年龄结构合理性</text>
    
    <text x="250" y="60" font-family="Arial" font-size="14">2. 组织生活规范性 (25分)</text>
    <text x="270" y="80" font-family="Arial" font-size="12">- "三会一课"执行情况</text>
    <text x="270" y="100" font-family="Arial" font-size="12">- 组织生活会质量</text>
    
    <text x="480" y="60" font-family="Arial" font-size="14">3. 制度建设完善度 (25分)</text>
    <text x="500" y="80" font-family="Arial" font-size="12">- 各项制度健全情况</text>
    <text x="500" y="100" font-family="Arial" font-size="12">- 制度执行情况</text>
    
    <text x="20" y="130" font-family="Arial" font-size="14">4. 支部班子建设 (25分)</text>
    <text x="40" y="150" font-family="Arial" font-size="12">- 班子结构合理性</text>
    <text x="40" y="170" font-family="Arial" font-size="12">- 班子成员履职情况</text>
  </g>
  
  <!-- 思想政治工作指标 -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="700" height="160" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5"/>
    <text x="350" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">思想政治工作 (20%)</text>
    
    <text x="20" y="60" font-family="Arial" font-size="14">1. 理论学习深度 (30分)</text>
    <text x="40" y="80" font-family="Arial" font-size="12">- 学习计划完整性</text>
    <text x="40" y="100" font-family="Arial" font-size="12">- 学习效果评估</text>
    
    <text x="250" y="60" font-family="Arial" font-size="14">2. 思想引领有效性 (25分)</text>
    <text x="270" y="80" font-family="Arial" font-size="12">- 思想动态掌握情况</text>
    <text x="270" y="100" font-family="Arial" font-size="12">- 思想引领措施</text>
    
    <text x="480" y="60" font-family="Arial" font-size="14">3. 政治素质提升 (25分)</text>
    <text x="500" y="80" font-family="Arial" font-size="12">- 政治意识表现</text>
    <text x="500" y="100" font-family="Arial" font-size="12">- 政治纪律执行情况</text>
    
    <text x="20" y="130" font-family="Arial" font-size="14">4. 意识形态工作 (20分)</text>
    <text x="40" y="150" font-family="Arial" font-size="12">- 意识形态阵地管理</text>
    <text x="40" y="170" font-family="Arial" font-size="12">- 舆论引导能力</text>
  </g>
  
  <!-- 业务工作能力指标 -->
  <g transform="translate(50, 460)">
    <rect x="0" y="0" width="700" height="160" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5"/>
    <text x="350" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">业务工作能力 (25%)</text>
    
    <text x="20" y="60" font-family="Arial" font-size="14">1. 工作完成质量 (30分)</text>
    <text x="40" y="80" font-family="Arial" font-size="12">- 年度工作完成率</text>
    <text x="40" y="100" font-family="Arial" font-size="12">- 工作质量评价</text>
    
    <text x="250" y="60" font-family="Arial" font-size="14">2. 创新能力 (25分)</text>
    <text x="270" y="80" font-family="Arial" font-size="12">- 工作创新举措</text>
    <text x="270" y="100" font-family="Arial" font-size="12">- 创新成果应用</text>
    
    <text x="480" y="60" font-family="Arial" font-size="14">3. 专业水平 (25分)</text>
    <text x="500" y="80" font-family="Arial" font-size="12">- 专业知识掌握</text>
    <text x="500" y="100" font-family="Arial" font-size="12">- 专业技能应用</text>
    
    <text x="20" y="130" font-family="Arial" font-size="14">4. 工作效率 (20分)</text>
    <text x="40" y="150" font-family="Arial" font-size="12">- 工作时效性</text>
    <text x="40" y="170" font-family="Arial" font-size="12">- 资源利用效率</text>
  </g>
  
  <!-- 群众工作能力指标 -->
  <g transform="translate(50, 640)">
    <rect x="0" y="0" width="700" height="160" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5"/>
    <text x="350" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">群众工作能力 (15%)</text>
    
    <text x="20" y="60" font-family="Arial" font-size="14">1. 服务群众质量 (30分)</text>
    <text x="40" y="80" font-family="Arial" font-size="12">- 服务措施有效性</text>
    <text x="40" y="100" font-family="Arial" font-size="12">- 群众满意度</text>
    
    <text x="250" y="60" font-family="Arial" font-size="14">2. 联系群众广度 (25分)</text>
    <text x="270" y="80" font-family="Arial" font-size="12">- 联系群众覆盖面</text>
    <text x="270" y="100" font-family="Arial" font-size="12">- 联系群众频率</text>
    
    <text x="480" y="60" font-family="Arial" font-size="14">3. 解决问题能力 (25分)</text>
    <text x="500" y="80" font-family="Arial" font-size="12">- 问题解决率</text>
    <text x="500" y="100" font-family="Arial" font-size="12">- 解决问题及时性</text>
    
    <text x="20" y="130" font-family="Arial" font-size="14">4. 群众参与度 (20分)</text>
    <text x="40" y="150" font-family="Arial" font-size="12">- 群众参与活动情况</text>
    <text x="40" y="170" font-family="Arial" font-size="12">- 群众建言献策情况</text>
  </g>
  
  <!-- 党风廉政建设指标 -->
  <g transform="translate(50, 820)">
    <rect x="0" y="0" width="700" height="160" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5"/>
    <text x="350" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">党风廉政建设 (15%)</text>
    
    <text x="20" y="60" font-family="Arial" font-size="14">1. 纪律作风表现 (30分)</text>
    <text x="40" y="80" font-family="Arial" font-size="12">- 纪律执行情况</text>
    <text x="40" y="100" font-family="Arial" font-size="12">- 作风建设成效</text>
    
    <text x="250" y="60" font-family="Arial" font-size="14">2. 廉洁自律情况 (30分)</text>
    <text x="270" y="80" font-family="Arial" font-size="12">- 廉洁自律表现</text>
    <text x="270" y="100" font-family="Arial" font-size="12">- 廉政风险防控</text>
    
    <text x="480" y="60" font-family="Arial" font-size="14">3. 监督执行力度 (25分)</text>
    <text x="500" y="80" font-family="Arial" font-size="12">- 监督机制健全性</text>
    <text x="500" y="100" font-family="Arial" font-size="12">- 监督执行效果</text>
    
    <text x="20" y="130" font-family="Arial" font-size="14">4. 问题整改情况 (15分)</text>
    <text x="40" y="150" font-family="Arial" font-size="12">- 问题发现及时性</text>
    <text x="40" y="170" font-family="Arial" font-size="12">- 整改落实情况</text>
  </g>
</svg>
