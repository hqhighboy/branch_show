<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">党支部画像标签体系（优化版）</text>

  <!-- 正向标签 -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="700" height="320" fill="#f0f9ff" stroke="#90cdf4" stroke-width="1" rx="5" ry="5"/>
    <text x="350" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2b6cb0">正向标签（共7个）</text>

    <!-- 正向标签列表 -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="660" height="240" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5" ry="5"/>

      <!-- 第一行标签 -->
      <rect x="20" y="20" width="80" height="30" rx="15" ry="15" fill="#ebf8ff" stroke="#4299e1" stroke-width="1"/>
      <text x="60" y="40" font-family="Arial" font-size="14" text-anchor="middle">组织规范</text>

      <rect x="120" y="20" width="80" height="30" rx="15" ry="15" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
      <text x="160" y="40" font-family="Arial" font-size="14" text-anchor="middle">政治强</text>

      <rect x="220" y="20" width="80" height="30" rx="15" ry="15" fill="#fffaf0" stroke="#ed8936" stroke-width="1"/>
      <text x="260" y="40" font-family="Arial" font-size="14" text-anchor="middle">业绩优</text>

      <rect x="320" y="20" width="80" height="30" rx="15" ry="15" fill="#f0fff4" stroke="#48bb78" stroke-width="1"/>
      <text x="360" y="40" font-family="Arial" font-size="14" text-anchor="middle">服务优</text>

      <!-- 第二行标签 -->
      <rect x="20" y="70" width="80" height="30" rx="15" ry="15" fill="#fffaf0" stroke="#ed8936" stroke-width="1"/>
      <text x="60" y="90" font-family="Arial" font-size="14" text-anchor="middle">创新强</text>

      <rect x="120" y="70" width="80" height="30" rx="15" ry="15" fill="#f0fff4" stroke="#48bb78" stroke-width="1"/>
      <text x="160" y="90" font-family="Arial" font-size="14" text-anchor="middle">解难题</text>

      <rect x="220" y="70" width="80" height="30" rx="15" ry="15" fill="#fff5f5" stroke="#f56565" stroke-width="1"/>
      <text x="260" y="90" font-family="Arial" font-size="14" text-anchor="middle">廉洁好</text>

      <!-- 标签与维度对应关系 -->
      <text x="20" y="130" font-family="Arial" font-size="16" font-weight="bold">标签与维度对应关系：</text>
      <text x="40" y="155" font-family="Arial" font-size="14">组织规范：组织建设能力 ≥ 85分</text>
      <text x="40" y="180" font-family="Arial" font-size="14">政治强：思想政治工作 ≥ 85分</text>
      <text x="40" y="205" font-family="Arial" font-size="14">业绩优/创新强：业务工作能力 ≥ 85分</text>
      <text x="320" y="155" font-family="Arial" font-size="14">服务优/解难题：群众工作能力 ≥ 85分</text>
      <text x="320" y="180" font-family="Arial" font-size="14">廉洁好：党风廉政建设 ≥ 85分</text>
    </g>

    <!-- 标签生成规则 -->
    <g transform="translate(350, 60)">
      <rect x="0" y="0" width="320" height="180" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5" ry="5" opacity="0"/>
    </g>
  </g>

  <!-- 反向标签 -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="700" height="320" fill="#fff5f5" stroke="#feb2b2" stroke-width="1" rx="5" ry="5"/>
    <text x="350" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#c53030">反向标签（共5个）</text>

    <!-- 反向标签列表 -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="660" height="240" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5" ry="5"/>

      <!-- 第一行标签 -->
      <rect x="20" y="20" width="80" height="30" rx="15" ry="15" fill="#fff5f5" stroke="#fc8181" stroke-width="1"/>
      <text x="60" y="40" font-family="Arial" font-size="14" text-anchor="middle">组织松散</text>

      <rect x="120" y="20" width="80" height="30" rx="15" ry="15" fill="#fff5f5" stroke="#fc8181" stroke-width="1"/>
      <text x="160" y="40" font-family="Arial" font-size="14" text-anchor="middle">学习浅</text>

      <rect x="220" y="20" width="80" height="30" rx="15" ry="15" fill="#fff5f5" stroke="#fc8181" stroke-width="1"/>
      <text x="260" y="40" font-family="Arial" font-size="14" text-anchor="middle">业绩差</text>

      <!-- 第二行标签 -->
      <rect x="20" y="70" width="80" height="30" rx="15" ry="15" fill="#fff5f5" stroke="#fc8181" stroke-width="1"/>
      <text x="60" y="90" font-family="Arial" font-size="14" text-anchor="middle">服务差</text>

      <rect x="120" y="70" width="80" height="30" rx="15" ry="15" fill="#fff5f5" stroke="#fc8181" stroke-width="1"/>
      <text x="160" y="90" font-family="Arial" font-size="14" text-anchor="middle">纪律松</text>

      <!-- 标签与维度对应关系 -->
      <text x="20" y="130" font-family="Arial" font-size="16" font-weight="bold">标签与维度对应关系：</text>
      <text x="40" y="155" font-family="Arial" font-size="14">组织松散：组织建设能力 ≤ 60分</text>
      <text x="40" y="180" font-family="Arial" font-size="14">学习浅：思想政治工作 ≤ 60分</text>
      <text x="40" y="205" font-family="Arial" font-size="14">业绩差：业务工作能力 ≤ 60分</text>
      <text x="320" y="155" font-family="Arial" font-size="14">服务差：群众工作能力 ≤ 60分</text>
      <text x="320" y="180" font-family="Arial" font-size="14">纪律松：党风廉政建设 ≤ 60分</text>
    </g>
  </g>

  <!-- 标签展示规则 -->
  <g transform="translate(200, 750)">
    <rect x="0" y="0" width="400" height="40" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1" rx="5" ry="5"/>
    <text x="200" y="25" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">每个支部评价完成后，仅展示2个最具代表性标签</text>
  </g>
</svg>
